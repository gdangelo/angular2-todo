<!DOCTYPE html>
<html>

  <head>
    <title>Angular2 - Todo App</title>

    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        // import modules without writing .js at the end
        defaultJSExtensions: true,
        // app dependencies
        map: {
          'angular2': 'node_modules/angular2',
          'rxjs': 'node_modules/rxjs'
        }
      });
      // finally, boot the app
      System.import('built/app/bootstrap');
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Todo List</h1>
      </header>
      <todo-app></todo-app>
      <footer>
        <p>Created by <a href="https://github.com/gdangelo">Gr√©gory D'Angelo</a> using Angular2 and TypeScript</p>
        <p>Learn how to create this app from scratch with the <a href="http://eloquentwebapp.com/blog">EloquentWebApp.com tutorial</a></p>
      </footer>
    </div>
  </body>

</html>
